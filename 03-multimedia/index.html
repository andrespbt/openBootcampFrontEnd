<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <section id="imagenes">
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="img/th-3010959678.png"
        alt="Age of Empires 2 DE"
        width="300"
        height="300"
      />
    </section>

    <section id="videos">
      <h1>Aprendiendo a utilizar los videos</h1>
      <video
        src="aoe2.mp4"
        width="300"
        height="300"
        controls
        autoplay
        muted
        loop
      ></video>
    </section>

    <section id="audios">
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="vangelisConquestofparadise.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
